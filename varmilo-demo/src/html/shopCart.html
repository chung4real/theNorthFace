<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varmilo</title>
  <link rel="stylesheet" href="/css/shopCart.css">
</head>

<body>
  <header class="header"></header>
  <!-- 商品结算部分 -->
  <main>
    <div class="shopCart">
      <p>购物车</p>
      <div class="product-intro">
        <input type="checkbox" name="checkbox" id="confirmBuy">
        <img src="/images/list/1.png">
        <span class="pro-title"><a href="#">[茶轴MYD(双模)]68花旦娘（樱桃轴/静电容V2）</a></span>
        <span class="choiceBox">
          <button class="subBtn ">-</button>
          <input type="text" value="1" class="form-control">
          <button class="addBtn ">+</button>
        </span>
        <span class="pro-price">¥<em>1099.00</em></span>
        <a href="#">
          <img src="/images/shopCart/trash.jpg" id="trash">
        </a>
      </div>
      <span>
        <img src="/images/shopCart/shopCart.png" id="shopCart">
      </span>
    </div>
    <div class="total-price">
      <input type="checkbox" name="checkbox" id="allSelect">
      <p class="total-text">全选&nbsp;&nbsp;&nbsp;&nbsp;已选择<em>0</em>个商品,共<em>0</em>件</p>
      <p class="total-num">合计:¥<b>0.00</b></p>
      <button class="settlement form-control">结算</button>
    </div>
  </main>
  <footer></footer>
  <!-- 头尾复用 -->
  <script src="/libs/require/require.min.js" data-main="/js/index"></script>
</body>

</html>
