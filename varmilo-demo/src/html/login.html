<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>varmilo 阿米洛机械键盘</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <header class="header"></header>
  <main>
    <div class="login">
      <form action="#">
        <div class="login-frame">
          <div class="login-bottom">
            <h2>登录</h2>
            <input type="text" name="user" placeholder="帐号" class="form-control">
            <input type="password" name="pwd"
            placeholder="密码" class="form-control">
            <p class="login-test">还没有帐号?<a href="/html/register.html">免费注册</a></p>
            <div>
              <input type="checkbox" name="checkbox" id="check">
              <span>记住密码</span>
            </div>
          </div>
          <button>立即登录</button>
        </div>
      </form>
    </div>
  </main>
  <!-- 头部复用 -->
  <script src="/libs/require/require.min.js" data-main="/js/index"></script>
</body>
</html>
