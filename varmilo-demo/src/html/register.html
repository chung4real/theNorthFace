<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>
  <header></header>
  <main>
    <div class="register">
      <form action="#" id="reg-form">
        <div class="reg-frame">
          <div class="reg-top">
            <p>已有注册帐号?<a href="/html/login.html">登录</a></p>
          </div>
          <div class="reg-bottom">
            <h2>新用户注册</h2>
            <input type="text" name="user" placeholder="帐号" class="form-control" id="userName">
            <input type="password" name="pwd" placeholder="密码" class="form-control" id="userPwd">
            <input type="password" name="confirmPwd" placeholder="确认密码" class="form-control" id="confirmPwd">
          </div>
          <button id="submit">同意协议并立即注册</button>
          
        </div>
      </form>
    </div>
  </main>
  <!-- 头部复用 -->
  <script src="/libs/require/require.min.js" data-main="/js/register"></script>
</body>

</html>
